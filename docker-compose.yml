services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - db-data:/app/app.db
      - reports-data:/app/reports/json
    environment:
      - FLASK_ENV=development
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      web:
        condition: service_healthy
volumes:
  db-data:
  reports-data:
